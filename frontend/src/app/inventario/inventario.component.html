<h2>Inventario de Productos</h2>

<div *ngIf="cargando">Cargando productos...</div>

<table *ngIf="!cargando">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Cantidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productos">
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.cantidad }}</td>
    </tr>
  </tbody>
</table>
