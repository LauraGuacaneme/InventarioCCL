<div class="movimientos-container">
  <h2>Registrar Movimiento</h2>

  <form [formGroup]="form" (ngSubmit)="enviarMovimiento()">
    <label for="producto">Producto</label>
    <select id="producto" formControlName="productoId">
      <option [value]="null">Seleccione un producto</option>
      <option *ngFor="let p of productos" [value]="p.id">{{ p.nombre }} (Cantidad: {{ p.cantidad }})</option>
    </select>

    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" formControlName="cantidad">

    <button type="submit" [disabled]="form.invalid">Registrar</button>
  </form>

  <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
</div>
